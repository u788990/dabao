name: 编译Nuitka终极独立版
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 安装Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装Nuitka
        run: python -m pip install --upgrade nuitka
      
      - name: 检查源代码文件
        shell: pwsh
        run: |
          Get-ChildItem *.py
          if (Test-Path "GamePackager.py") {
            Write-Host "✅ 源代码文件找到!"
          } else {
            Write-Host "❌ 源代码文件 'GamePackager.py' 不存在!"
            exit 1
          }
      
      - name: 设置UTF-8编码环境
        shell: pwsh
        run: |
          echo "PYTHONIOENCODING=utf-8" >> $env:GITHUB_ENV
          echo "PYTHONUTF8=1" >> $env:GITHUB_ENV
      
      - name: Nuitka 编译
        shell: pwsh
        run: |
          Write-Host "开始编译..."
          python -m nuitka `
            --onefile `
            --windows-console-mode=disable `
            --enable-plugin=tk-inter `
            --output-dir=dist `
            --output-filename="GamePackager_v4.2.exe" `
            --show-progress `
            --assume-yes-for-downloads `
            --windows-product-name="Game Packager" `
            --windows-company-name="BieKuai Studio" `
            --windows-file-version=4.2.0.0 `
            --windows-product-version=4.2.0.0 `
            --windows-file-description="Game Package Tool" `
            "GamePackager.py"
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "✅ 编译成功完成!"
          } else {
            Write-Host "❌ 编译失败!"
            exit 1
          }
      
      - name: 上传EXE
        uses: actions/upload-artifact@v4
        with:
          name: GamePackager-v4.2-Nuitka
          path: dist/*.exe
